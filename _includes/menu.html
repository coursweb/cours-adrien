<ol class="site-menu">

{% for node in site.pages %}
  {% if node.title %}
    {% if node.url != '/' %}
      <li><a href="{{ node.url | prepend: site.baseurl }}" class="{% if node.url == page.url %} active{% endif %}">{{node.title}}</a> URL: {{ node.url }}</li>
      {% endif %}
  {% endif %}
{% endfor %}

</ol>
